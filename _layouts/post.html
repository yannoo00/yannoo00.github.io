---
layout: vintage
---

<h2>{{ page.title }}</h2>
<p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

{% if page.image %}
<img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image">
{% endif %}

{{ content }}

<hr>

<div class="post-tags">
  {% if page.tags.size > 0 %}
  <b>Tags:</b>
  {% for tag in page.tags %}
  <a href="{{ '/tags/' | append: tag | relative_url }}" class="post-tag">{{ tag }}</a>
  {% unless forloop.last %}, {% endunless %}
  {% endfor %}
  {% endif %}
</div>
